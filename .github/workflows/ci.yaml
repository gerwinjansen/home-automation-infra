name: Validate charts and manifests

on:
  - push
  - pull_request

jobs:
  validate-helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.14.4

      - name: Install Kubeconform plugin
        run: |
          helm plugin install https://github.com/jtyr/kubeconform-helm

      - name: Run Kubeconform plugin
        run: |
          helm kubeconform --summary argocd/
          helm kubeconform --summary cert-manager/

  validate-argocd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          entrypoint: '/kubeconform'
          args: "-summary -schema-location default -schema-location 'https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{.Group}}/{{.ResourceKind}}_{{.ResourceAPIVersion}}.json' infra-apps/"